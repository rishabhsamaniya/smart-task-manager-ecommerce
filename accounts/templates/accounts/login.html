<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        

        .msg {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

    </style>
</head>
<body>

    {% if messages %}
    {% for message in messages %}
    <p class="msg {{ message.tags }}">
        {{ message }}
    </p>
    {% endfor %}
    {% endif %}
    

<h2>Login with Mobile</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<h2>
  Welcome {{ request.user.profile.first_name }}
</h2>

<!-- <p>Role: {{ request.user.profile.role }}</p> -->


<form method="POST">
    {% csrf_token %}

    <label>Mobile Number</label><br>
    <input type="text" name="mobile" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p>New user?
    <a href="{% url 'register' %}">Register</a>
</p>


</body>
</html>
